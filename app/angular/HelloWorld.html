<!DOCTYPE html>
<html ng-app="demo">
<head>
<meta charset="UTF-8">
<title>Angular Hello World</title>
<script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="js/HelloAngular.js"></script>
</head>
<body>
	<div>
		<input type="text" ng-model="username" placeholder="请输入用户名" /><br>
		{{username}}
	</div>
	<div ng-app="demo" ng-controller="HelloWorld">
		<p>{{greeting.text}}, Angular</p>
	</div>
</body>
</html>
